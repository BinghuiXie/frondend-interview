<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parentBox{
            width: 600px;
            height: 300px;
            margin: 0 auto;
            box-sizing: border-box;
            border: 1px solid #000000;
        }
        .child{
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<a accesskey="1" href="https://www.baidu.com">accesskey</a>
<div contenteditable>aaa</div>
<div draggable style="width: 200px; height: 200px;background: red">拖他走</div>
<div draggable hidden style="width: 200px; height: 200px;background: red">拖他走</div>

<div class="parentBox">
    <div class="child"></div>
</div>


<div class="parentBox">
    <span>aaa</span>
</div>

</body>
</html>
